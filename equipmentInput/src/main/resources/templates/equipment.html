<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Equipment entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Input a new piece of equipment</h1>
    <form action="#" th:action="@{/equipment}" th:object="${equipment}" method="post" enctype="multipart/form-data">
    	<div>Name: <input type="text" th:field="*{name}" /></div>
    	<div>Cost: <input type="number" step="0.01" th:field="*{cost}" /></div>
    	<div>Weight: <input type="number" step="0.01" th:field="*{weight}" /></div>
    	<div>Description: <input type="text" th:field="*{description}" /></div>
    	<div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
    </form>
</body>
</html>
