<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Armor entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Input a new armor</h1>
    <form action="#" th:action="@{/armor}" th:object="${armor}" method="post" enctype="multipart/form-data">
    	<div>Name: <input type="text" th:field="*{name}" /></div>
    	<div>Cost: <input type="number" step="0.01" th:field="*{cost}" /></div>
    	<div>Weight: <input type="number" step="0.01" th:field="*{weight}" /></div>
    	<div>Description: <input type="text" th:field="*{description}" /></div>
    	<div>Type: <input type="text" th:field="*{type}" /></div>
    	<div>Bonus: <input type="number" th:field="*{bonus}" /></div>
    	<div>Maximum Dexterity: <input type="number" th:field="*{maxDex}" /></div>
    	<div>Minimum Strength: <input type="text" th:field="*{minStr}" /></div>
    	<div>Disadvantage on Stealth: <input type="checkbox" th:field="*{stealthDisadvantage}" /></div>
    	<div>Magic Bonus: <input type="text" th:field="*{magicBonus}" /></div>
    	<div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
    </form>
</body>
</html>
