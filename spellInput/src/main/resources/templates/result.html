<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Race Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'name: ' + ${race.name}" />
    <p th:text="'age: ' + ${race.age}" />
    <p th:text="'alignment: ' + ${race.alignment}" />
    <p th:text="'size: ' + ${race.size}" />
    <p th:text="'size description: ' + ${race.sizeDescription}" />
    <p th:text="'speed: ' + ${race.speed}" />
    <p th:text="'score bonuses: ' + ${race.scoreBonuses}" />
    <p th:text="'proficiencies: ' + ${race.proficiencies}" />
    <p th:text="'traits: ' + ${race.traits}" />
    <p th:text="'subraces: ' + ${race.subraces}" />
    <a href="/race">Submit another message</a>
</body>
</html>
