<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Background result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'name: ' + ${background.name}" />
    <p th:text="'proficiencies: ' + ${background.proficiencies}" />
    <p th:text="'languages: ' + ${background.languages}" />
    <p th:text="'equipment: ' + ${background.equipment}" />
    <p th:text="'feature: ' + ${background.feature}" />
    <p th:text="'personality traits: ' + ${background.personalityTraits}" />
    <p th:text="'ideals: ' + ${background.ideals}" />
    <p th:text="'bonds: ' + ${background.bonds}" />
    <p th:text="'flaws: ' + ${background.flaws}" />
    <a href="/background">Submit another message</a>
</body>
</html>
