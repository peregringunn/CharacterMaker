<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Background result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <div th:text="'name: ' + ${characterClass.name}" />
    <div th:text="'hit die: ' + ${characterClass.hitDie}" />
    <div th:text="'weapon proficiencies: ' + ${characterClass.weaponProficiencies}" />
    <div th:text="'armor proficiencies: ' + ${characterClass.armorProficiencies}" />
    <div th:text="'tool proficiencies: ' + ${characterClass.toolProficiencies}" />
    <div th:text="'skill proficiencies: ' + ${characterClass.skillProficiencies}" />
    <div th:text="'saving throw proficiencies: ' + ${characterClass.savingThrowProficiencies}" />
    <div th:text="'class features: ' + ${characterClass.classFeatures}" />
    <div th:text="'archetypes: ' + ${characterClass.archetypes}" />
    <div th:text="'archetype meta name: ' + ${characterClass.archetypeMetaName}" />
    <div th:text="'spell casting ability: ' + ${characterClass.spellCastingAbility}" />
    <div th:text="'cantrips known: ' + ${characterClass.cantripsKnown}" />
    <div th:text="'spells known: ' + ${characterClass.spellsKnown}" />
    <div th:text="'spell slots per level: ' + ${characterClass.spellSlotsPerLevel}" />
    <a href="/characterClass">Submit another character class</a>
</body>
</html>
